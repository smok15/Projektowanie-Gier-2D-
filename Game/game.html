<!DOCTYPE html>
<html>
	<body>
	  <canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;">
	  </canvas>
	</body>
	
	<script>
	var c = document.getElementById("myCanvas");
	var ctx= c.getContext('2d');
	var canvasWidth= 800;
	var canvasHeight= 600;
	var boundaryL=-400;
	var boundaryR=350;
	var rectSize = 100;
	var halfRect = rectSize/2;
	var left = -5;
	var right = 5;
	var change = 0;
	
	rect = ctx.rect((canvasWidth/2),canvasHeight-halfRect,halfRect,halfRect);
	ctx.fillStyle="red";
	ctx.fill();
	ctx.stroke();
	
	document.addEventListener('keydown', function (e) {
        switch (e.keyCode) {
            case 37:
                drawL();
                break;
            case 39:
				drawR();
                break;
        }
    });
	
	function drawL(x)
	{	
		if(change>boundaryL){
			ctx.clearRect(0,0, 800,600);
			ctx.beginPath();
			change -= 5;
			ctx.rect((canvasWidth/2)+ change,canvasHeight-halfRect,halfRect,halfRect);
			ctx.fillStyle="red";
			ctx.fill();
			ctx.stroke();			
			ctx.closePath();
		}else {
            return;
        }
	}

	function drawR(x)
	{	
		if(change<boundaryR){
			ctx.clearRect(0,0, 800,600);
			ctx.beginPath();
			change += 5;
			ctx.rect((canvasWidth/2)+ change,canvasHeight-halfRect,halfRect,halfRect);
			ctx.fillStyle="red";
			ctx.fill();
			ctx.stroke();			
			ctx.closePath();
		}else {
            return;
        }
	}


	</script>
</html>
