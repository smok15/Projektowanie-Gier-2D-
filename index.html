<!DOCTYPE html>
<html>
	<body>
		<canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;"></canvas>
	</body>
	
	<script>
		var c = document.getElementById("myCanvas");
		var circle = c.getContext("2d");
		var i =0;
		var color = ["blue","red"];
		function draw(){
			circle.beginPath();
			circle.arc(400, 300+i, 50, 0, 2 * Math.PI);
			circle.closePath();
			circle.fillStyle = "blue";
			circle.fill();
			if(i==300){
				i=0;
			}
		}
		
		setInterval(draw(),100);
		
	</script>
	
</html>
