<!DOCTYPE html>
<html>
	<body>
	  <canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;">
	  </canvas>
	</body>
	
	<script>
	var circle= myCanvas.getContext('2d');;
	var colorFlag=0;
	var interval =10;
	var canvasWidth= 800;
	var canvasHeight= 600;
	//drawing cirle
	function draw()
	{
		var grd = circle.createLinearGradient(0+colorFlag, canvasHeight/2, 100+colorFlag, canvasHeight/2);
		grd.addColorStop(0, "blue");
		grd.addColorStop(1, "green");
		circle.clearRect(0,0, 800,600);
		circle.beginPath();
		circle.arc(400,300,50,0,Math.PI*2,true);
		circle.closePath();
		circle.fillStyle=grd;
		circle.fill();
		colorFlag+=1;
	}
	
	draw();
	setInterval(draw,interval);

	</script>
</html>
