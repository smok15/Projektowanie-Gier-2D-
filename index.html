<!DOCTYPE html>
<html>
	<body>
	<canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;"></canvas>
	</body>
	
	<script>
	var c = document.getElementById("myCanvas");
	var circle = c.getContext("2d");
	circle.beginPath();
	circle.arc(400, 300, 50, 0, 2 * Math.PI);
	circle.closePath();
	circle.fillStyle = 'blue';
	circle.fill();
	</script>
	
</html>
