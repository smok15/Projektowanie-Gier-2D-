<!DOCTYPE html>
<html>
	<body>
	  <canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;">
	  </canvas>
	</body>
	
	<script>
	var ctx= myCanvas.getContext('2d');
	var interval =10;
	var canvasWidth= 800;
	var canvasHeight= 600;
	var rectSize = 100;
	var flagL = false;
	var flagR = false;
	var change = 0;
	
	myCanvas.addEventListener('keydown', checkKeyPress,false);
	
	function checkKeyPress(key){
		if(key.keyCode==37){
			flagL==true;
		}
		else if(key.keyCode==39){
			flagR==true;
		}
		else {
			flagL = false;
			flagR = false;
		}
	}
	
	function draw()
	{	
		ctx.clearRect(0,0, 800,600);
		ctx.beginPath();
		ctx.rect(canvasWidth/2,canvasHeight-(rectSize/2)+ change,50,50);
		ctx.closePath();
		ctx.fillStyle="red";
		ctx.fill();	
		move();
	}
	
	function move(){
		if (flagR==true){
			change = 1;
		}
		else if (flagL == true){
			change = -1;
		}
		else{
			change = 0;
		}
	}
	
	draw();
	setInterval(draw,interval);

	</script>
</html>
