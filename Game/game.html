<!DOCTYPE html>
<html>
	<body>
	  <canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;">
	  </canvas>
	</body>
	
	<script>
	var c = document.getElementById("myCanvas");
	var ctx= c.getContext('2d');
	var canvasWidth= 800;
	var canvasHeight= 600;
	var boundaryL=-375;
	var boundaryR=375;
	var rectSize = 50;
	var halfRect = rectSize/2;
	var left = -5;
	var right = 5;
	var changex = 0;
	var changey = 0;
	var radius = 10;
	var interval =10;
	
	rect = ctx.rect((canvasWidth/2)-halfRect,canvasHeight-rectSize,rectSize,rectSize);
	ctx.fillStyle="red";
	ctx.fill();
	ctx.stroke();
	
	document.addEventListener('keydown', function (e) {
        switch (e.keyCode) {
            case 37:
                drawL();
                break;
            case 39:
				drawR();
                break;
			case 32:
                setInterval(bullet,interval);
                break;
        }
    });
	
	function drawL(x)
	{	
		if(changex>boundaryL){
			ctx.clearRect(0,549, 800,600);
			ctx.beginPath();
			changex -= 5;
			ctx.rect((canvasWidth/2)-halfRect+ changex,canvasHeight-rectSize,rectSize,rectSize);
			ctx.fillStyle="red";
			ctx.fill();
			ctx.stroke();			
			ctx.closePath();
		}else {
            return;
        }
	}

	function drawR(x)
	{	
		if(changex<boundaryR){
			ctx.clearRect(0,549, 800,600);
			ctx.beginPath();
			changex += 5;
			ctx.rect((canvasWidth/2)-halfRect+ changex,canvasHeight-rectSize,rectSize,rectSize);
			ctx.fillStyle="red";
			ctx.fill();
			ctx.stroke();			
			ctx.closePath();
		}else {
            return;
        }
	}

	function bullet()
	{
		ctx.beginPath();
		ctx.arc((canvasWidth/2)+changex,canvasHeight-rectSize-radius-1-changey,radius,0,Math.PI*2,true);
		ctx.fillStyle="red";
		ctx.fill();
		changey+=2;
		ctx.stroke();			
		ctx.closePath();
		if(changey > 550) return;
	}
	</script>
</html>
