<!DOCTYPE html>
<html>
	<body>
	  <canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;">
	  </canvas>
	</body>
	
	<script>
	var c = document.getElementById("myCanvas");
	var ctx= c.getContext('2d');
	var interval =10;
	var canvasWidth= 800;
	var canvasHeight= 600;
	var boundaryL=-400;
	var boundaryR=400;
	var rectSize = 100;
	var flagL = false;
	var flagR = false;
	var change = 0;
	
	rect = ctx.rect(canvasWidth/2,canvasHeight-(rectSize/2),rectSize/2,rectSize/2);
	ctx.fillStyle="red";
	ctx.fill();
	ctx.stroke();
	
	document.addEventListener('keydown', function (e) {
        switch (e.keyCode) {
            case 37:
                draw(5);
                break;
            case 39:
                break;
        }
    });
	
	function draw(x)
	{	
		if(change>boundaryL && change<boundaryR){
			ctx.clearRect(0,0, 800,600);
			ctx.beginPath();
			change -= x;
			ctx.rect((canvasWidth/2)+ change,canvasHeight-(rectSize/2),rectSize/2,rectSize/2);
			ctx.fillStyle="red";
			ctx.fill();
			ctx.stroke();			
			ctx.closePath();
		}else{
			return;
		}
	}



	</script>
</html>
