<!DOCTYPE html>
<html>
	<body>
	  <canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;">
	  </canvas>
	</body>
	
	<script>
	var circle= myCanvas.getContext('2d');
	var colorFlag=true;
	var colorChange=0;
	var interval =10;
	var canvasWidth= 800;
	var canvasHeight= 600;
	var radius = 100;
	var GradientA = (canvasWidth/2)-75 - 2*radius;
	var GradientB = (canvasWidth/2)+75 - 2*radius;
	
	//drawing cirle
	function draw()
	{
		var grd = circle.createLinearGradient(GradientA+colorChange, canvasHeight/2, GradientB+colorChange, canvasHeight/2);
		grd.addColorStop(0, "blue");
		grd.addColorStop(1, "green");
		circle.clearRect(0,0, 800,600);
		circle.beginPath();
		circle.arc(canvasWidth/2,300,radius,0,Math.PI*2,true);
		circle.closePath();
		circle.fillStyle=grd;
		circle.fill();
		if(colorChange==400)colorFlag=false;
		if(colorChange==0)colorFlag=true;
		if(colorFlag==true)colorChange+=4;
		else colorChange-=4;
	}
	
	draw();
	setInterval(draw,interval);

	</script>
</html>
